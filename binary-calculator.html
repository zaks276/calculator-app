<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binary Calculator</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="styles/binary-calculator-styles.css"
        />
        <script src="scripts/binary-calculator-script.js" defer></script>
    </head>
    <body>
        <ul class="navbar">
            <li><a href="index.html">Calculator</a></li>
            <li>
                <a class="active" href="binary-calculator.html"
                    >Binary Calculator</a
                >
            </li>
        </ul>
        <div class="binary-calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-number>0</button>
            <button data-number>1</button>
            <button data-operation>รท</button>
            <button data-operation>ร</button>
            <button data-operation>-</button>
            <button data-operation>+</button>
            <button data-equals class="span-three" id="border-button">=</button>
        </div>
    </body>
</html>
